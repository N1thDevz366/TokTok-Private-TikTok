<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .hidden { display: none !important; }
        .story-ring { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); padding: 2px; border-radius: 50%; }
        .post-img { aspect-ratio: 1/1; object-fit: cover; width: 100%; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #262626; height: 50px; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .glass-modal { background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: fixed; inset: 0; z-index: 500; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .insta-input { background: #121212; border: 1px solid #363636; border-radius: 8px; padding: 12px; width: 100%; color: white; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body class="pb-12">

    <header class="flex justify-between items-center px-4 py-3 sticky top-0 bg-black z-50">
        <h1 class="text-2xl font-bold italic tracking-tighter" style="font-family: 'Lobster', cursive; font-style: normal;">Instagram</h1>
        <div class="flex gap-5 text-xl">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-brands fa-messenger"></i>
        </div>
    </header>

    <div class="flex gap-4 overflow-x-auto px-4 py-2 no-scrollbar border-b border-zinc-900">
        <div class="flex flex-col items-center gap-1 min-w-[75px]">
            <div class="relative">
                <img src="" class="pfp-sync w-16 h-16 rounded-full border-2 border-black object-cover">
                <div class="absolute bottom-0 right-0 bg-blue-500 rounded-full border-2 border-black text-[10px] p-0.5"><i class="fa-solid fa-plus"></i></div>
            </div>
            <span class="text-[10px] text-gray-400">Votre story</span>
        </div>
        <div class="flex flex-col items-center gap-1 min-w-[75px]">
            <div class="story-ring"><img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-16 h-16 rounded-full border-2 border-black object-cover"></div>
            <span class="text-[10px]">lucas_dev</span>
        </div>
    </div>

    <div id="feed" class="flex flex-col">
        <div class="post-container">
            <div class="flex items-center justify-between p-3">
                <div class="flex items-center gap-3">
                    <img src="" class="pfp-sync w-8 h-8 rounded-full object-cover">
                    <span class="text-sm font-bold username-sync">Pseudo</span>
                </div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113" class="post-img" id="main-post-img">
            <div class="p-3">
                <div class="flex justify-between text-2xl mb-2">
                    <div class="flex gap-4">
                        <i class="fa-regular fa-heart hover:text-red-500 cursor-pointer" onclick="this.classList.toggle('fa-solid'); this.classList.toggle('text-red-500')"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <p class="text-sm font-bold mb-1">1 245 J'aime</p>
                <p class="text-sm"><span class="font-bold username-sync">Pseudo</span> <span id="caption-sync">Nouveau post !</span></p>
                <p class="text-xs text-gray-500 mt-2">Il y a 2 heures</p>
            </div>
        </div>
    </div>

    <nav class="nav-bottom">
        <i class="fa-solid fa-house text-xl"></i>
        <i class="fa-solid fa-magnifying-glass text-xl"></i>
        <i class="fa-regular fa-square-plus text-2xl cursor-pointer" onclick="toggleModal('modal-post')"></i>
        <i class="fa-solid fa-clapperboard text-xl"></i>
        <img src="" class="pfp-sync w-7 h-7 rounded-full border border-zinc-700 object-cover" onclick="toggleModal('modal-profile')">
    </nav>

    <div id="modal-post" class="glass-modal hidden">
        <div class="bg-zinc-900 p-6 rounded-2xl w-full max-w-sm">
            <h2 class="text-center font-bold mb-6">Nouveau Post</h2>
            <input type="text" id="post-url" class="insta-input" placeholder="Lien URL de la photo">
            <textarea id="post-caption" class="insta-input" placeholder="Légende..."></textarea>
            <button onclick="publishPost()" class="w-full bg-blue-500 py-2 rounded-lg font-bold">Partager</button>
            <p onclick="toggleModal('modal-post')" class="text-center text-sm mt-4 text-gray-400">Annuler</p>
        </div>
    </div>

    <div id="modal-profile" class="glass-modal hidden">
        <div class="bg-zinc-900 p-6 rounded-2xl w-full max-w-sm">
            <h2 class="text-center font-bold mb-6">Modifier le profil</h2>
            <input type="text" id="new-username" class="insta-input" placeholder="Nouveau Pseudo">
            <input type="text" id="new-pfp" class="insta-input" placeholder="Lien URL Photo de profil">
            <button onclick="saveProfile()" class="w-full bg-white text-black py-2 rounded-lg font-bold">Enregistrer</button>
            <p onclick="toggleModal('modal-profile')" class="text-center text-sm mt-4 text-gray-400">Fermer</p>
        </div>
    </div>

    <script>
        // Système de sauvegarde locale
        let user = JSON.parse(localStorage.getItem('insta_user')) || {
            username: "votre_pseudo",
            pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
            postImg: "https://images.unsplash.com/photo-1611162617474-5b21e879e113",
            caption: "Ma première photo sur Insta-Clone !"
        };

        function updateUI() {
            document.querySelectorAll('.username-sync').forEach(el => el.innerText = user.username);
            document.querySelectorAll('.pfp-sync').forEach(el => el.src = user.pfp);
            document.getElementById('main-post-img').src = user.postImg;
            document.getElementById('caption-sync').innerText = user.caption;
            localStorage.setItem('insta_user', JSON.stringify(user));
        }

        function saveProfile() {
            const nick = document.getElementById('new-username').value;
            const pfp = document.getElementById('new-pfp').value;
            if(nick) user.username = nick;
            if(pfp) user.pfp = pfp;
            updateUI();
            toggleModal('modal-profile');
        }

        function publishPost() {
            const img = document.getElementById('post-url').value;
            const cap = document.getElementById('post-caption').value;
            if(img) user.postImg = img;
            if(cap) user.caption = cap;
            updateUI();
            toggleModal('modal-post');
            window.scrollTo(0,0);
        }

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        // Initialisation
        window.onload = updateUI;
    </script>
</body>
</html>
