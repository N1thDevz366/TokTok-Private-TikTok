<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; }
        .hidden { display: none !important; }
        .post-media { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #121212; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #262626; height: 55px; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .glass-modal { background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); position: fixed; inset: 0; z-index: 500; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .insta-input { background: #1a1a1a; border: 1px solid #333; border-radius: 10px; padding: 12px; width: 100%; color: white; margin-bottom: 15px; outline: none; }
        
        /* Adaptations PC */
        @media (min-width: 768px) {
            .main-content { max-width: 600px; margin: 0 auto; border-left: 1px solid #262626; border-right: 1px solid #262626; min-height: 100vh; }
            .nav-bottom { width: 600px; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body class="pb-16">

    <div class="main-content">
        <header class="flex justify-between items-center px-4 py-4 sticky top-0 bg-black z-50 border-b border-zinc-900">
            <h1 class="text-2xl font-bold italic">Instagram</h1>
            <div class="flex gap-6 text-xl">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-brands fa-messenger"></i>
            </div>
        </header>

        <div class="flex gap-4 overflow-x-auto px-4 py-4 border-b border-zinc-900 no-scrollbar">
            <div class="flex flex-col items-center gap-1">
                <div class="relative" onclick="document.getElementById('file-pfp').click()">
                    <img src="" class="pfp-sync w-16 h-16 rounded-full border-2 border-zinc-800 object-cover">
                    <div class="absolute bottom-0 right-0 bg-blue-500 rounded-full border-2 border-black text-[10px] p-0.5"><i class="fa-solid fa-plus"></i></div>
                </div>
                <span class="text-[10px] text-gray-400">Votre story</span>
            </div>
            <input type="file" id="file-pfp" class="hidden" accept="image/*" onchange="uploadMedia(this, 'pfp')">
        </div>

        <div id="feed">
            <div class="post-container">
                <div class="flex items-center justify-between p-3">
                    <div class="flex items-center gap-3">
                        <img src="" class="pfp-sync w-8 h-8 rounded-full object-cover">
                        <span class="text-sm font-bold username-sync">Pseudo</span>
                    </div>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                
                <div id="media-container">
                    <img id="main-post-img" src="https://images.unsplash.com/photo-1611162617474-5b21e879e113" class="post-media">
                    <video id="main-post-vid" class="post-media hidden" controls loop playsinline></video>
                </div>

                <div class="p-3">
                    <div class="flex justify-between text-2xl mb-2">
                        <div class="flex gap-4">
                            <i class="fa-regular fa-heart" onclick="this.classList.toggle('fa-solid'); this.classList.toggle('text-red-500')"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                    <p class="text-sm font-bold mb-1">Afficher les j'aime</p>
                    <p class="text-sm"><span class="font-bold username-sync">Pseudo</span> <span id="caption-sync">Mon contenu</span></p>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-bottom">
        <i class="fa-solid fa-house text-xl" onclick="window.scrollTo(0,0)"></i>
        <i class="fa-solid fa-magnifying-glass text-xl"></i>
        <i class="fa-regular fa-square-plus text-2xl" onclick="toggleModal('modal-post')"></i>
        <i class="fa-solid fa-clapperboard text-xl"></i>
        <img src="" class="pfp-sync w-7 h-7 rounded-full border border-zinc-700 object-cover" onclick="toggleModal('modal-profile')">
    </nav>

    <div id="modal-post" class="glass-modal hidden">
        <div class="bg-zinc-900 p-6 rounded-2xl w-full max-w-sm">
            <h2 class="text-center font-bold mb-6">Publier</h2>
            <button onclick="document.getElementById('file-post').click()" class="w-full bg-white text-black py-3 rounded-lg font-bold mb-4">
                <i class="fa-solid fa-file-import mr-2"></i> Choisir un fichier (Vidéo ou Photo)
            </button>
            <input type="file" id="file-post" class="hidden" accept="video/*,image/*" onchange="uploadMedia(this, 'post')">
            
            <p class="text-center text-xs text-gray-500 mb-4">OU UTILISER UN LIEN</p>
            <input type="text" id="link-post" class="insta-input" placeholder="Lien URL (MP4, JPG...)">
            <textarea id="post-caption" class="insta-input" placeholder="Légende..."></textarea>
            
            <button onclick="savePost()" class="w-full bg-blue-500 py-2 rounded-lg font-bold">Partager</button>
            <p onclick="toggleModal('modal-post')" class="text-center text-sm mt-4 text-gray-400 cursor-pointer">Annuler</p>
        </div>
    </div>

    <div id="modal-profile" class="glass-modal hidden">
        <div class="bg-zinc-900 p-6 rounded-2xl w-full max-w-sm">
            <h2 class="text-center font-bold mb-6">Profil</h2>
            <input type="text" id="new-username" class="insta-input" placeholder="Pseudo">
            <button onclick="saveProfile()" class="w-full bg-white text-black py-2 rounded-lg font-bold">Enregistrer</button>
            <p onclick="toggleModal('modal-profile')" class="text-center text-sm mt-4 text-gray-400 cursor-pointer">Fermer</p>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('insta_pro_v1')) || {
            username: "pseudo_utilisateur",
            pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
            media: "https://images.unsplash.com/photo-1611162617474-5b21e879e113",
            isVid: false,
            cap: "Ceci est un test"
        };

        function uploadMedia(input, type) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                if(type === 'pfp') {
                    db.pfp = reader.result;
                } else {
                    db.media = reader.result;
                    db.isVid = file.type.startsWith('video');
                }
                render();
            };
            if(file) reader.readAsDataURL(file);
        }

        function savePost() {
            const link = document.getElementById('link-post').value;
            const cap = document.getElementById('post-caption').value;
            if(link) {
                db.media = link;
                db.isVid = link.includes('.mp4') || link.includes('.mov');
            }
            if(cap) db.cap = cap;
            render();
            toggleModal('modal-post');
        }

        function saveProfile() {
            const name = document.getElementById('new-username').value;
            if(name) db.username = name;
            render();
            toggleModal('modal-profile');
        }

        function render() {
            document.querySelectorAll('.username-sync').forEach(el => el.innerText = db.username);
            document.querySelectorAll('.pfp-sync').forEach(el => el.src = db.pfp);
            document.getElementById('caption-sync').innerText = db.cap;
            
            const imgEl = document.getElementById('main-post-img');
            const vidEl = document.getElementById('main-post-vid');

            if(db.isVid) {
                imgEl.classList.add('hidden');
                vidEl.classList.remove('hidden');
                vidEl.src = db.media;
            } else {
                vidEl.classList.add('hidden');
                imgEl.classList.remove('hidden');
                imgEl.src = db.media;
            }
            localStorage.setItem('insta_pro_v1', JSON.stringify(db));
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        window.onload = render;
    </script>
</body>
</html>
